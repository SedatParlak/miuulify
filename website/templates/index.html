<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Miuulify</title>

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{{url_for('views.home')}}">Miuulify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('views.home')}}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
        {{ messages }}
    </div>
    {% endif %}
    {% endwith %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1 class="display-4 fw-bolder">Miuulify</h1>
                <p class="lead fw-normal text-white-50 mb-0">Halinden anlayan algoritma ile sana özel şarkılarımızı keşfet. Hadi! Miuulify ile kendine güzel müzikler ısmarla.</p>
                <br>
                <br>
                <!-- Form-->
                <form method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Paste your spotify link here"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" id="spotify-link"
                            name="spotify-link">
                        <span class="input-group-text" id="basic-addon2">
                            <button type="submit" class="btn btn-info">Get my fovorite musics!</button>
                        </span>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </header>
    <!-- Section-->

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <br>
            <br>
            <br>
            <p class="m-0 text-center text-white">Copyright &copy; Miuulify</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="./js/scripts.js"></script>
</body>

</html>
